<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="main-content">
    <div class="card">
      <div class="top-mobile-image">
        <div class="color-mobile-image"></div>
      </div>
      <div class="left-content">
        <h1>Get <span class="color-text" style="color: hsl(277, 64%, 61%);">insights</span> that help your business
          grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
          and overall efficiency.</p>
        <div class="details">
          <ul>
            <li>
              <h3>10k+</h3>
              <h6>COMPANIES</h6>
            </li>
            <li>
              <h3>314</h3>
              <h6>TEMPLATES</h6>
            </li>
            <li>
              <h3>12M+</h3>
              <h6>QUERIES</h6>
            </li>
          </ul>
        </div>
      </div>
      <div class="right-content">
        <div class="content-image">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
