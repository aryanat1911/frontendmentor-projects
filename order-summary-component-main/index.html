<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="main-content">
    <div class="card">
      <div class="top-image">
        <img src="./images/illustration-hero.svg">
      </div>
      <div class="card-info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="music-img">
            <img src="./images/icon-music.svg">
          </div>
          <div class="plan-details">
            <h3>Annual Plan</h3>
            <h6>$59.99/year</h6>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <a href="#" class="button">Proceed to Payment</a>
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
    </div>
  </section>
</body>

</html>
